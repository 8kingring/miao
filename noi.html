<script type="0"id="ch0104/13">
   let x=prompt('x')

   if(0<=x&&x<5){y=-x+2.5}
   else if(5<=x&&x<10){y=2-1.5*(x-3)*(x-3)}
   else if(10<=x&&x<20){y=(x/2-1.5)}
   console.log(y.toFixed(3))
</script>
